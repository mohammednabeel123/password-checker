<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div id="container">
      <h1>Password Strength Checker</h1>
      <input
        type="password"
        id="password"
        maxlength="20"
        placeholder="Enter your password"
      />
      <p id="strengthText">Strength: <span id="strengthLevel"></span></p>
      <div id="buttons">
        <button id="checkButton">Check Strength</button>
        <button id="showButton">Show Password</button>
        <button id="hidepassword">Hide Password</button>
      </div>
    </div>
  </body>
</html>
